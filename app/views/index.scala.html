@(lists: List[String])

<body>
<h1>Top Level Methods</h1>
<pre>GET         /*path</pre>
<pre>POST        /*path</pre>
<pre>PUT         /*path</pre>
<pre>DELETE      /*path</pre>

<h1>Helper Methods</h1>
<pre>GET         /post/*key/*value</pre>
<pre>GET         /get/*key</pre>
<pre>GET         /put/*key/*value</pre>
<pre>GET         /delete/*key</pre>

<h1>Lists</h1>
<ul>
@for(list <- lists) {
  <li>@list</li>
}
</ul>
</body>
